<!DOCTYPE html>
<html>
<head>
    <title>Demo Bank - Login</title>
    <style>
        body { font-family: Arial; background: #f3f4f6; padding: 40px; }
        .container {
            width: 350px; margin: 80px auto; padding: 30px;
            background: white; border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Demo Bank</h2>
        <p>Please log in</p>
        <form action="dashboard.html" method="get">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
